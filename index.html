<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Story FM - Official Download</title>
    <!-- Google Fonts for Modern Look -->
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #8AB4F8; /* Android Blue */
            --bg-dark: #121212;
            --surface: #1E1E1E;
            --on-surface: #E3E3E3;
            --text-secondary: #9AA0A6;
            --success: #81C995;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Google Sans', 'Inter', sans-serif;
        }

        body {
            background:#FFFFFF;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--on-surface);
            overflow: hidden;
            /* Animated Mesh Background */
            
        }

        /* Premium Card Design */
        .app-container {
            width: 90%;
            max-width: 400px;
            background: radial-gradient(circle at 0% 0%, #1a237e 0%, transparent 40%),
                        radial-gradient(circle at 100% 100%, #311b92 0%, transparent 40%),
                        var(--bg-dark);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            border: 1px solid rgba(255,255,255,0.05);
            position: relative;
            z-index: 10;
        }

        /* Icon Animation */
        .icon-wrapper {
            width: 96px;
            height: 96px;
            background: linear-gradient(135deg, #FFD54F, #F57C00);
            border-radius: 22px; /* Android Adaptive Icon Shape */
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3);
        }

        .app-name {
            font-size: 26px;
            font-weight: 700;
            letter-spacing: -0.5px;
            margin-bottom: 4px;
        }

        .dev-name {
            color: var(--primary);
            font-size: 15px;
            font-weight: 500;
            margin-bottom: 25px;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 30px;
            padding: 15px 0;
            border-top: 1px solid rgba(255,255,255,0.1);
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .stat-value {
            font-weight: 700;
            font-size: 16px;
            color: #fff;
        }

        .stat-label {
            font-size: 11px;
            color: var(--text-secondary);
            margin-top: 4px;
            text-transform: uppercase;
        }

        /* Material Install Button */
        .install-btn {
            background: var(--primary);
            color: #000;
            width: 100%;
            border: none;
            padding: 16px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            position: relative;
            overflow: hidden;
        }

        .install-btn:active {
            transform: scale(0.95);
            opacity: 0.9;
        }

        /* Skeleton/Shimmer Effect for Loading */
        .shimmer {
            background: #2c2c2c;
            height: 18px;
            width: 60px;
            border-radius: 4px;
            position: relative;
            overflow: hidden;
        }
        .shimmer::after {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.05), transparent);
            animation: loading 1.5s infinite;
        }

        @keyframes loading {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        /* Spinner */
        .loader {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(0,0,0,0.1);
            border-top: 3px solid #000;
            border-radius: 50%;
            display: none;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .footer-info {
            margin-top: 20px;
            font-size: 12px;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        .success-ui {
            display: none;
            flex-direction: column;
            align-items: center;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="app-container">
        <!-- App Icon -->
        <div class="icon-wrapper">
            <span>ðŸ“»</span>
        </div>

        <h1 class="app-name">Story FM</h1>
        <p class="dev-name">Official Premium App</p>

        <!-- Stats -->
        <div class="stats-grid">
            <div class="stat-item">
                <span class="stat-value">Android</span>
                <span class="stat-label">Device App</span>
            </div>
            <div class="stat-item">
                <span class="stat-value" id="size-val">5.2 MB</span>
                <span class="stat-label">Size</span>
            </div>
            <div class="stat-item">
                <span class="stat-value" id="version-val"><div class="shimmer"></div></span>
                <span class="stat-label">Version</span>
            </div>
        </div>

        <!-- Button -->
        <button class="install-btn" id="mainBtn">
            <div class="loader" id="loader"></div>
            <span id="btnText">Install</span>
        </button>

        <div class="footer-info">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="var(--success)"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/></svg>
            Verified Users 
        </div>
    </div>

    <script>
        const mainBtn = document.getElementById('mainBtn');
        const btnText = document.getElementById('btnText');
        const loader = document.getElementById('loader');
        const versionVal = document.getElementById('version-val');
        
        let apkDownloadLink = "";

        // Fetch Data from JSON
        async function initApp() {
            try {
                const response = await fetch('https://api.jsonstorage.net/v1/json/a07d6e55-686c-4980-bb26-c6a83d9164db/e3d2e862-4f5b-49d3-b09f-a17ae28267a5');
                const data = await response.json();
                
                // Update UI after fetch
                setTimeout(() => {
                    versionVal.textContent = 'v' + data.version;
                    apkDownloadLink = data.ApkLink;
                }, 1000); // Small delay for "premium" feel
            } catch (err) {
                versionVal.textContent = 'Latest';
                console.error("API Error");
            }
        }

        initApp();

        // Download Action
        mainBtn.addEventListener('click', () => {
            if (!apkDownloadLink) return;

            // Start Loading
            btnText.style.display = 'none';
            loader.style.display = 'block';
            mainBtn.style.background = '#3c4043';
            mainBtn.style.color = '#fff';
            mainBtn.disabled = true;

            setTimeout(() => {
                // Trigger Download
                const a = document.createElement('a');
                a.href = apkDownloadLink;
                a.download = 'StoryFM_Premium.apk';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);

                // Update to "Installed/Opening" state
                loader.style.display = 'none';
                btnText.style.display = 'block';
                btnText.textContent = 'Installing...';
                
                setTimeout(() => {
                    mainBtn.style.background = '#81C995'; // Success Green
                    mainBtn.style.color = '#000';
                    btnText.textContent = 'Open App';
                    mainBtn.disabled = false;
                }, 2000);

            }, 1500);
        });
    </script>
</body>
</html>
